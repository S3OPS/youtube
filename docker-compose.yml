version: '3.8'

services:
  youtube-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-automation
    restart: unless-stopped
    ports:
      - "${FLASK_PORT:-5000}:5000"
    environment:
      # Load from .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AMAZON_AFFILIATE_TAG=${AMAZON_AFFILIATE_TAG}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - YOUTUBE_CHANNEL_ID=${YOUTUBE_CHANNEL_ID}
      - CONTENT_TOPIC=${CONTENT_TOPIC:-technology}
      - CONTENT_FREQUENCY=${CONTENT_FREQUENCY:-daily}
      - VIDEO_DURATION=${VIDEO_DURATION:-60}
      - FLASK_PORT=${FLASK_PORT:-5000}
      - FLASK_HOST=${FLASK_HOST:-0.0.0.0}
      - AI_MODEL=${AI_MODEL:-gpt-3.5-turbo}
    volumes:
      # Mount .env file (read-only)
      - ./.env:/app/.env:ro
      # Mount client_secrets.json (read-only)
      - ./client_secrets.json:/app/client_secrets.json:ro
      # Persistent volumes for data
      - youtube-data:/app/data
      - youtube-cache:/app/.cache
      - youtube-logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - youtube-network

volumes:
  youtube-data:
    driver: local
  youtube-cache:
    driver: local
  youtube-logs:
    driver: local

networks:
  youtube-network:
    driver: bridge
